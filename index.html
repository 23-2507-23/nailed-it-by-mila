<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nailed It by Milania - Nail Tech Studio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Nailed It <span class="small-header">by Milania</span></h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#book">Book Appointment</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="hero">
            <h2>Welcome to Nailed It by Milania</h2>
            <p>Your nails, your style—perfected with Milania’s touch.</p>
            <div class="gallery">
                <img src="IMG_0587.jpg" alt="Milania's Nail Art Design 1">
                <img src="IMG_0586.jpg" alt="Milania's Nail Art Design 2">
                <img src="IMG_0585.jpg" alt="Milania's Nail Art Design 3">
            </div>
            <a href="#book" class="cta-button">Book Now</a>
        </div>
    </section>

    <section id="book">
        <h2>Book Your Appointment</h2>
        <p>Let’s get those nails nailed! Fill out the form below.</p>
        <form data-netlify="true" name="appointments" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="full_name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone_number" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="time">Preferred Appointment Time:</label>
            <input type="datetime-local" id="time" name="appointment_time" required>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>© 2025 Nailed It by Milania. Crafted with care.</p>
    </footer>
</body>
</html>
